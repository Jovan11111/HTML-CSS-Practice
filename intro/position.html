<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>
</head>
<body style="height: 3000px;padding-top: 60px;padding-left: 80px;">
    <a href = "index.html"> 
        Back To Main <br>
    </a>

    <div style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0px;
        left: 0px;
        right: 0px;
        height: 50px;
    ">
        Header
    </div>
    
    <div style="
        background-color: green;
        color: white;
        position: fixed;
        left: 0px;
        bottom: 0px;
        top: 50px;
        width: 72px;
    ">
        SideBar
    </div>

    <div style="
        background-color: red;
        color: white;
        position: absolute;
        left: 0;
        
    ">
        absolute
    </div>

    <div style="
        background-color: lightblue;
        width: 200px;
        height: 200px;
    ">
        div1
    </div>
    
    <div style="
        background-color: lightpink;
        width: 200px;
        height: 200px;
    ">
        div2
    </div>
    
</body>
</html>
